<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/saolei.css">
</head>

<body>
    <div class='wrapper'>
        <div class="btn" id='btn'></div>
        <div class="box" id='box'></div>
        <div class="flagBox" id='flagBox'>
            当前剩余雷数：
            <span id='score'>10</span>
            <div class="timekeeper">用时:
                <span class='time'>00:00</span>
            </div>
        </div>
        <div class="alertBox" id='alertBox'>
            <div class="alertImg" id='alertImg'>
                <div class="close" id='close'></div>
            </div>
        </div>
        <div class="prompt">
            <span>
                游戏帮助：
            </span>
            <span>
                1.点击上方的按钮开始游戏。
            </span>
            <span>
                2.左键为挖地雷，右键为标旗。
            </span>
            <span>
                3.按F5可重新开始。
            </span>
            <span>
                4.当雷数显示为0，游戏胜利。
            </span>
        </div>

        <div></div>
    </div>
    <script src="js/saolei.js"></script>
</body>

</html>
