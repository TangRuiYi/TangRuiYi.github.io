<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>n的阶乘</title>
</head>
<body>
    <script>
    var  n =parseInt(window.prompt('input'));    

    var mul = 1;
    for(var i = 1 ; i < n ; i++){
        mul*= i;
    }
        
    document.write(mul);
        
    </script>
</body>
</html>
